<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --bg-notion: #191919;
            --card-bg: #202020;
            --purple: #852edc;
            --text: #ffffff;
            --border: #2e2e2e;
        }

        body {
            background: var(--bg-notion);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .widget-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 20px 30px;
            /* Un poco más de aire */
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            gap: 24px;
            width: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .icon-box {
            color: var(--purple);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Selector ultra-específico para forzar el tamaño */
        .icon-box svg.lucide {
            width: 48px !important;
            height: 48px !important;
            stroke-width: 2.2;
            filter: drop-shadow(0 0 10px rgba(133, 46, 220, 0.5));
        }

        .text-content {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .label {
            display: block;
            font-size: 11px;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 4px;
            font-weight: 700;
        }

        .counter-text {
            color: var(--text);
            font-size: 38px;
            /* Subimos un poco para acompañar al icono */
            font-weight: 900;
            letter-spacing: -1px;
            line-height: 1;
        }
    </style>
</head>

<body>

    <div class="widget-container">
        <div class="icon-box">
            <i data-lucide="swords"></i>
        </div>

        <div class="text-content">
            <span class="label">LeetCode Progress</span>
            <div class="counter-text" id="counter">01 / 141</div>
        </div>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        // TRUCO: Configuramos el tamaño directamente al crear los iconos
        lucide.createIcons({
            attrs: {
                width: 48,
                height: 48
            }
        });

        async function updateStats() {
            try {
                const res = await fetch('https://notion-widgets-blue.vercel.app/api/leetcode/progress');
                const data = await res.json();
                const completed = String(data.completed).padStart(2, '0');
                document.getElementById('counter').innerText = `${completed} / ${data.total}`;
            } catch (e) {
                console.log("Esperando datos...");
            }
        }

        updateStats();
        setInterval(updateStats, 30000);
    </script>
</body>

</html>
